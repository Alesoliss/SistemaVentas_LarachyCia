<div class="main-card mb-3 card"> 
    <div class="card-header">
        <h3 class="card-title">Roles</h3>
    </div>
    <div class="card-body">
        <button (click)="collapse()" pButton icon="pi pi-plus" style="margin-bottom: 10px ;" [class.hidden]="!Agregar">Agregar</button>
     

        <div [class.hidden]="!Collapse" style="margin-top: 20px;">
            <form [formGroup]="rolForm">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="Rol">Rol</label>
                        <input pInputText id="Rol" formControlName="Rol_Rol" type="text" required autofocus 
                               [ngClass]="{'ng-invalid ng-dirty': submitted && rolForm.controls['Rol_Rol'].invalid}"
                               (keydown)="validarTexto($event)" />
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && rolForm.controls['Rol_Rol'].invalid" style="color: red !important;">Rol Requerido</small>
                    </div>
                </div>
            </form>  
            <p-tree [value]="files1" selectionMode="checkbox" [(selection)]="selectedFiles1"
            (onNodeSelect)="onNodeSelect($event)" (onNodeUnselect)="onNodeUnselect($event)">
    </p-tree>
       
              <div style="display: flex; justify-content: flex-end; margin-top: 1rem; grid-gap: 5px;">
                <button pButton  type="button" (click)="onSubmit()" label="Agregar"  icon="pi pi-check" size="small" class="p-button-outlined"></button>
                <button pButton icon="pi pi-stop" type="button" (click)="cancelar()" label="Cancelar" class="p-button-outlined"></button>

              </div>

       


        </div>
        <p-table #dt1 [value]="Rol" dataKey="role_Id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [class.hidden]="!DataTable" [paginator]="true" [globalFilterFields]="['role_Id,role_Rol']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                    </span>
                </div>
            </ng-template>





                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-columnFilter type="text" field="roles_Id" display="menu"
                                    placeholder="Buscar por ID"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Descripción
                                <p-columnFilter type="text" field="roles_Descripcion" display="menu"
                                    placeholder="Buscar por descripción"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rol>
                    <tr>
                        <td>{{rol.roles_Id}}</td>
                        <td>{{rol.roles_Descripcion}}</td>
                        <td style="align-items: center; text-align: center;">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2"
                                (click)="editRol(rol)">Editar</button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2"
                                (click)="deleteRol(rol)">Eliminar</button>
                                <button pButton pRipple icon="pi pi-info-circle" class="p-button-rounded p-button-warning"
                                (click)="showDetails(rol)">Detalles</button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="3">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="3">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
  </div>
  
  <p-dialog [(visible)]="showModal" [modal]="true" [style]="{ width: '450px', 'margin': '20px auto' }">
    <ng-template pTemplate="header">
        <h5>Editar Rol</h5>
    </ng-template>
    <ng-template pTemplate="content">
        <!-- Contenido del formulario de edición -->
        <form>
            <div class="p-field">
                <label for="edit-id">ID</label>
                <input type="text" id="edit-id" [(ngModel)]="rolSeleccionado.roles_Id" />
            </div>
            <div class="p-field">
                <label for="edit-descripcion">Descripción</label>
                <input type="text" id="edit-descripcion" [(ngModel)]="rolSeleccionado.roles_Descripcion" />
            </div>
        </form>
    </ng-template>
    <ng-template pTemplate="footer">
        <!-- Botones del pie de página -->
        <button pButton type="button" label="Cancelar" (click)="editModal = false"></button>
        <button pButton type="button" label="Guardar" class="p-button-success" (click)="guardarCambios()"></button>
    </ng-template>
  </p-dialog>
  
  <p-dialog [(visible)]="deleteModal" header="Confirmar Eliminación" [modal]="true" [style]="{width: '50%'}">
    <ng-template pTemplate="content">
        ¿Estás seguro que deseas eliminar este rol?
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton type="button" label="No" class="p-button-text" (click)="deleteModal = false"></button>
        <button pButton type="button" label="Sí" class="p-button-text" (click)="eliminarRol()"></button>
    </ng-template>
  </p-dialog>
