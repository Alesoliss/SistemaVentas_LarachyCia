<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Reporte de crecimiento</h5>
            <div class="flex justify-content-start mb-3">
              <div class="button input-box">
                <a class="btn btn-success" 
                (click)="PreviewInvoice()">Mostrar Reporte</a> 

                <a class="btn btn-success" 
                (click)="DownloadInvoice()">Descargar</a>
                <!-- <button (click)="irAReporte1()">Ir al reporte 1</button> -->
              </div>
            </div>
            
            <p-table [value]="reportes" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['munic_Id','munic_Descripcion']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Limpiar Filtro" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear()"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter($event)" placeholder="Buscar"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                      <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                           Mes
                            <p-columnFilter type="text" field="mes" display="menu"
                                placeholder="Buscar por ID Municipio"></p-columnFilter>
                        </div>
                    </th>
                    
                    
                    <th style="min-width: 12rem">
                      <div class="flex justify-content-between align-items-center">
                         Ventas
                          <p-columnFilter type="text" field="ventas" display="menu"
                              placeholder="Buscar por ID Municipio"></p-columnFilter>
                      </div>
                  </th>
                  <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                       Crecimiento
                        <p-columnFilter type="text" field="crecimiento" display="menu"
                            placeholder="Buscar por ID Municipio"></p-columnFilter>
                    </div>
                </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Porcentaje Crecimiento
                                <p-columnFilter type="text" field="porcentaje_Crecimiento" display="menu"
                                    placeholder="Buscar por descripciÃ³n"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-reporte>
                  <tr>
                      <td>{{ reporte.mes }}</td>
                      <td>{{ reporte.ventas }}</td>
                      <td>{{ reporte.crecimiento }}</td>
                      <td>{{ reporte.porcentaje_Crecimiento }}</td>
                  </tr>
              </ng-template>
              
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="3">No hay datos para cargar.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="3">Cargando datos. Por favor espera.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>






<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Vista Previa Informe Crecimiento</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
        <!-- <ngx-extended-pdf-viewer [src]="pdfurl"></ngx-extended-pdf-viewer> -->


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="d('Cross click')">Close</button>
	</div>
</ng-template>
